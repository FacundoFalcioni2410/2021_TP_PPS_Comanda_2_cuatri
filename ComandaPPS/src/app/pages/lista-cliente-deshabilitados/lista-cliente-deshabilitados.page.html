<ion-header>
  <ion-toolbar>
    <ion-title>Lista de clientes deshabilitados</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="this.clientes; else spinner">
    <div *ngIf="this.clientes.length; else vacio">
      <ion-row class="ion-justify-content-center ion-align-items-center ion-text-center">
        <ion-col style="text-shadow: 6px 6px 6px rgb(0, 0, 0);">
          Acepte al cliente para que pueda ingresar a la aplicaci√≥n
        </ion-col>
      </ion-row>
      <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-items-center ion-text-center">
          <ion-col size=6 *ngFor="let item of this.clientes">
            <ion-card>
              <img class="d-block m-auto img-circle img-responsive" [src]="item.foto" />
              <ion-card-header>
                <ion-card-title style="font-size:12px;">{{item.nombre}} {{item.apellido}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-toggle (click)="accionar($event, item)" mode="md" slot="start"></ion-toggle>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <ng-template #spinner>
    <app-spinner></app-spinner>
  </ng-template>
  <ng-template #vacio>
    <div class="container">
      <div class="row align-items-center justify-content-center g-5" style="height:90vh;">
        <h4 class="bg text-center">Por el momento no hay clientes en la lista de espera</h4>
      </div>
    </div>
  </ng-template>
</ion-content>
