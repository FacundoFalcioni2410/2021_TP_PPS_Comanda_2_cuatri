<ion-header>
  <ion-toolbar>
    <ion-title>Ingreso al local</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="first" ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="container mt-3 bg-dark">
    <div class="row flex-lg-row-reverse align-items-center justify-content-center g-5">
      <div class="col-12 col-sm-8 col-lg-6 align-items-center justify-content-center">
        <img src="../../../assets/puerta.png" class="d-block mt-5 mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6 text-center">
        <h1 class="display-5 fw-bold lh-1 mb-3">Bienvenido a Churrasic Park</h1>
        <p *ngIf="!this.usuario?.listaEspera" class="lead">Por favor, ingrese a la lista de espera y espere a que un metre le asigne una mesa.</p>
        <i *ngIf="!this.usuario?.listaEspera" class="fas fa-qrcode pt-3 ps-2" (click)="Scan()" style="font-size: 32px;"></i>
        <div *ngIf="this.usuario?.listaEspera && !this.usuario.mesaAsignada" class="d-grid gap-2 d-md-flex justify-content-md-start">
          <label>Entraste a la lista de espera! EsperÃ¡ a que un empleado te asigne una mesa.</label>
        </div>
        <div *ngIf="this.usuario?.mesaAsignada" class="d-grid gap-2 d-md-flex justify-content-md-start">
          <label>Ya tenes una mesa asignada ({{this.usuario?.mesaAsignada}}), scanea el QR de tu mesa</label>
          <i class="fas fa-qrcode pt-3 ps-2 mb-5" (click)="Scan()" style="font-size: 32px;"></i>
        </div>
      </div>
    </div>
  </div>

</ion-content>
