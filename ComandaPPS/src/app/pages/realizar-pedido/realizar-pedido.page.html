<ion-header>
  <ion-toolbar>
    <ion-title>Realizar pedido</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="first" ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="p-0 m-0" scroll-y="false">
<app-lista-productos (producto)="recibirProducto($event)"></app-lista-productos>
</ion-content>
<ion-footer style="height: 56px;background-color: #232323;">
  <div *ngFor="let producto of productos; let i = index" class="d-inline">
    <img *ngIf="i <= 5" [src]="producto.fotos[0]" height="30px" width="30px" class="mt-2 ms-1"  alt="">
    <ion-badge color="primary">{{producto.cantidad}}</ion-badge>
    <span [ngClass]="{'d-none': i < 6 || i > 6, 'd-inline': i === 6}" class="mt-3 ms-1 text-white"><i class="fas fa-plus-circle"></i></span>
  </div>
  <button class="btn btn-primary mt-2" style="float:right !important;" (click)="verPedido()">Ver pedido ({{cantidad}})</button>
</ion-footer>
