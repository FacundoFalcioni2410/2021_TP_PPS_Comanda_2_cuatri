<ion-header>
  <ion-toolbar>
    <ion-title>Carrito - Cantidad {{productos?.length}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-dark" fullscreen>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-avatar slot="start">
        <img [src]="producto.fotos[0]">
      </ion-avatar>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              {{producto.nombre}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">
              {{producto.descripcion}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">
              {{producto.precio}}
            </ion-col>
            <ion-col size="10">
              <!-- {{prod}} -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
