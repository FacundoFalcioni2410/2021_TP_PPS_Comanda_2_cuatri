<ion-header>
  <ion-toolbar>
    <ion-title>Carrito - Cantidad {{productos?.length}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-dark" fullscreen>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-avatar slot="start">
        <img [src]="producto.fotos[0]">
      </ion-avatar>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              {{producto.nombre}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">
              {{producto.descripcion}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">
              {{producto.precio}}
            </ion-col>
            <ion-col size="10">
              <!-- {{prod}} -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-footer style="height: 56px;background-color: #232323;">
    <div *ngFor="let producto of productos; let i = index" class="d-inline">
      <img *ngIf="i <= 5" [src]="producto.fotos[0]" height="30px" width="30px" class="mt-2 ms-1"  alt="">
      <ion-badge color="primary">{{producto.cantidad}}</ion-badge>
      <span [ngClass]="{'d-none': i < 6 || i > 6, 'd-inline': i === 6}" class="mt-3 ms-1 text-white"><i class="fas fa-plus-circle"></i></span>
    </div>
    <button class="btn btn-primary mt-2" style="float:right !important;" (click)="realizarPedido()">Realizar pedido</button>
  </ion-footer>
</ion-content>
