<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu="first" style="font-size:14px;">Menu</ion-menu-button>
    </ion-buttons>
    <ion-title>Gestionar Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img class="spinner" *ngIf="showSpinner" src="../../../assets/spinner2.gif" alt="">
  <ion-list *ngIf="!showSpinner">
    <h2 *ngIf="sinReservas" align="center" style="color: black;">Sin Reservas</h2>
    <ion-item  color="none" *ngFor="let r of reservas"> 
      <ion-avatar slot="start">
        <img [src]="r?.foto ? r?.foto : '../../../assets/add-user.png'" >
      </ion-avatar>
      <ion-label>
        <h2>{{r.nombre}} {{r.apellido}}</h2>
        <h3><b># Mesa: </b>{{r.mesaAsignada}}</h3>
        <h3><b># Comensales: </b>{{r.cantidadComensales}}</h3>
        <h3><b>Tipo mesa: </b>{{r.mesaTipo}}</h3>
        <h3><b>Fecha: </b>{{r.fecha}}</h3>
        <h3><b>Hora: </b>{{r.hora}}</h3>
      </ion-label>
      <ion-icon name="checkmark-circle" style="font-size: 60px; background: rgb(60, 255, 0); color: rgb(0, 0, 0); border-radius: 100px; border: 1px solid black;" (click)="GestionReserva(r,0)"></ion-icon>&nbsp;&nbsp;<ion-icon name="close-circle" style="font-size: 60px; background: rgb(255, 0, 0); color: rgb(0, 0, 0); border-radius: 100px; border: 1px solid black;" (click)="GestionReserva(r,1)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
