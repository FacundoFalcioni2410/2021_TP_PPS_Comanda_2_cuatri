<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu="first" style="font-size:14px;">Menu</ion-menu-button>
    </ion-buttons>
    <ion-title>Tu mesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container mt-3">

    <div class="row align-items-center justify-content-center g-5" style="height:55vh;">
      <div class="col-12 col-sm-8 col-lg-6 text-center">
        <img src="../../../assets/restaurant.png" class="img-fluid" alt="Bootstrap Themes" style="width:200px; height:200px" loading="lazy">
      </div>
      <div class="col-lg-6 text-center bg">
        <h1 class="display-5 fw-bold lh-1 mb-3" style="font-size: 50px;">Estado de su pedido: {{this.pedido?.estado}}</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <ion-button color="primary" class="fw-bold" (click)="audio.PlayAudio()" style="height:80px;" [routerLink]="['/clientes']">Encuesta</ion-button>
        </div>
        <div *ngIf="this.pedido?.estado === 'recibido'" class="fw-bold" (click)="audio.PlayAudio()" [routerLink]="['/cuenta-del-pedido']"
          class="d-grid gap-2 d-md-flex justify-content-md-start">
          <ion-button color="success" style="height:80px;">Pedir cuenta</ion-button>
        </div>
        <div class="fw-bold" (click)="audio.PlayAudio()" [routerLink]="['/ahorcado']"
          class="d-grid gap-2 d-md-flex justify-content-md-start">
          <ion-button color="success" style="height:80px; font-weight: 900; font-size: 18px;">Jugar 10% de descuento</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
