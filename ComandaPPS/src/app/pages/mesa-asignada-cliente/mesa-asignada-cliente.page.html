<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu="first" style="font-size:14px;">Menu</ion-menu-button>
    </ion-buttons>
    <ion-title>Tu mesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container mt-3">
    <div class="row align-items-center justify-content-center g-5" style="height:90vh;">
      <div class="col-lg-6 text-center bg">
        <h1 class="display-5 fw-bold lh-1 mb-3">Estado de su pedido: {{this.pedido?.estado}}</h1>
        <div *ngIf="this.pedido?.estado === 'recibido'" class="d-grid gap-2 d-md-flex justify-content-md-start">
          <ion-button color="primary" (click)="audio.PlayAudio()" [routerLink]="['/clientes']">Encuesta</ion-button>
        </div>
        <div *ngIf="this.pedido?.estado === 'recibido'" (click)="audio.PlayAudio()" [routerLink]="['/cuenta-del-pedido']"
          class="d-grid gap-2 d-md-flex justify-content-md-start">
          <ion-button color="success">Pedir cuenta</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
