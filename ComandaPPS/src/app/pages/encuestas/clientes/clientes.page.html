<ion-header>
  <ion-toolbar>
    <ion-title>clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container bg-dark">
    <h1 id="title"> Welcome to the Customer Satisfaction Survey </h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>
        <form id="survey-form">
        <div class="">
          <ion-item>
            <ion-label position="floating" for="name">Nombre</ion-label>
            <ion-input
              type="text"
              id="name"
              mode="ios"
              placeholder="Ingrese su nombre"
            ></ion-input>
          </ion-item>
        </div>
    
        <div class="">
          <ion-label position for="satisfaccion">¿Cual fue tu grado de satisfaccion?</ion-label>
          <ion-item>
            <ion-range id="satisfaccion" (ionChange)='change($event)' value="5" min="1" max="10" color="danger" mode="ios" pin="true">
              <ion-icon slot="start" name="sad"></ion-icon>
              <ion-icon slot="end" name="happy"></ion-icon>
            </ion-range>
          </ion-item>
        </div>
    
        <div class="">
          <ion-item>
            <ion-label>Producto consumido</ion-label>
            <ion-select mode="ios" interface="popover" placeholder="">
              <ion-select-option value="f">Papa</ion-select-option>
              <ion-select-option value="m">Pure</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
    
        <div>
          <ion-list>
            <ion-list-header>¿Volveria al local?</ion-list-header>
              <ion-item>
                <ion-label>Si</ion-label>
                <ion-checkbox mode="ios" color="primary" checked slot="start"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>No</ion-label>
                <ion-checkbox mode="ios" color="primary" checked slot="start"></ion-checkbox>
              </ion-item>
          </ion-list>
        </div>


        <div class="">
          <ion-list>
              <ion-radio-group mode="ios" value="bien">
                
                <ion-list-header>
                  <ion-label>¿Como te trato el personal?</ion-label>
                </ion-list-header>
                
                <ion-item>
                  <ion-label>Excelente</ion-label>
                  <ion-radio slot="start" color="success" value="excelente"></ion-radio>
                </ion-item>
      
                <ion-item>
                  <ion-label>Bien</ion-label>
                  <ion-radio slot="start" color="warning" value="bien"></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-label>Pesimo</ion-label>
                  <ion-radio slot="start" color="danger" value="pesimo"></ion-radio>
                </ion-item>
              </ion-radio-group>
          </ion-list>
        </div>
      </form>
    </div>
</ion-content>
