<ion-header>
  <ion-toolbar>
    <ion-title>cuentaDelPedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='cuenta'>
  <div *ngIf="!pagado">
    <ion-card *ngFor="let item of pedido?.productos; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-start">
            <h4>{{item?.nombre | titlecase}}</h4>
          </ion-col>
          <ion-col class="ion-text-end">
            <h3>${{item?.precio}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size='6'>
            <ion-label>SubTotal</ion-label>
          </ion-col>
          <ion-col size='6'>
            <ion-label class="ion-text-end">
              <h1>${{pedido?.precioTotal}}</h1>
            </ion-label>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size='8'>
            <ion-label>Total con descuentos</ion-label>
          </ion-col>
          <ion-col size='4'>
            <ion-label class="ion-text-end">
              <h1>${{descuento}}</h1>
            </ion-label>
          </ion-col>
        </ion-row>
  
        <ion-row *ngIf="scaneo">
          <ion-col size='8'>
            <ion-label>Total + Propina {{descuento}}%</ion-label>
          </ion-col>
          <ion-col size='4'>
            <ion-label class="ion-text-end">
              <h1>${{this.totalPagar}}</h1>
            </ion-label>
          </ion-col>
        </ion-row>
  
      </ion-grid>
    </ion-item>
  </div>
  
    <ion-fab vertical="bottom" horizontal="center" slot="fixed" *ngIf="!pagado">
      <ion-fab-button class="mb-5" (click)="scanPropina()" size="large">
        <ion-icon name="qr-code-outline" size=large></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
    <ion-footer>
  
    <ion-button *ngIf="!pagado" expand="block" color="success" (click)="pagar()"
        style=" height: 3em; color: white; margin-left: 0 !important;">Pagar</ion-button>
    </ion-footer>
  
  </ion-content>
