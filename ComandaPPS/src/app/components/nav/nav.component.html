<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content style="--background: #232323">
    <ion-list *ngIf="!this.auth?.usuarioActual">
      <ion-menu-toggle>
        <ion-item [routerLink]="['/home']" (click)="this.menu.close('main')">Home</ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle>
        <ion-item [routerLink]="['/login']">Login</ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle>
        <ion-item [routerLink]="['/registro-cliente']">Registro cliente</ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle>
        <ion-item [routerLink]="['/registro-empleado']">Registro empleado</ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle>
        <ion-item [routerLink]="['/registro-supervisor']">Registro supervisor</ion-item>
      </ion-menu-toggle>

    </ion-list>
    <ion-list *ngIf="this.auth?.usuarioActual">
      <ion-menu-toggle>
        <ion-item [routerLink]="['/home']">Home</ion-item>
      </ion-menu-toggle>
      <!-- <ion-item>Registro empleado</ion-item>
      <ion-item>Registro supervisor</ion-item> -->
      
      <ion-menu-toggle>
        <ion-item [routerLink]="['/chat']">Chat</ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
