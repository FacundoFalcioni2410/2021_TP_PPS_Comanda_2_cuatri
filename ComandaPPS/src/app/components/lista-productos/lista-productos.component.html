
<div class="container px-4 py-5" id="featured-3" style="font-family: Verdana, Geneva, Tahoma, sans-serif; text-shadow: 6px 6px 6px rgb(0, 0, 0);">
  <h2 class="pb-2 border-bottom">Productos</h2>
  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    <div *ngFor="let producto of productos">
      <div class="feature col">
         
        <h2>{{producto.nombre}}</h2>
        <p>{{producto.descripcion}}</p>
        <img *ngFor="let foto of producto.fotos" src="foto" height="100px" width="100px">
      </div>
  </div>
  </div>
</div>
